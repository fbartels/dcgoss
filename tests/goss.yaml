file:
  /repo:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: directory
  /usr/local/bin/dcgoss:
    exists: true
    size:
      gt: 3000
    owner: root
    group: root
    filetype: file
    contains:
    - 'USAGE="USAGE: $(basename "$0") [run|edit] <docker-compose-service>"'
  /usr/local/bin/dgoss:
    exists: true
    mode: "0755"
    size:
      gt: 3000
    owner: root
    group: root
    filetype: file
    contains:
    - 'USAGE="USAGE: $(basename "$0") [run|edit] <docker_run_params>"'
